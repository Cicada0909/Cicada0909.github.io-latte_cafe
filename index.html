<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latte_Cafe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital@0;1&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <nav class="header__menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="#" class="menu__link">About</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Menu</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Info</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Booking</a>
                        </li>
                    </ul>
                </nav>
                <a href="#" class="header__logo">
                    <img src="assets/images/logo.png" alt="latte cafe" class="header__logo-img">
                </a>
                <div class="#">
                    <a href="#" class="icons-item">
                        <img src="assets/icons/mail.png" alt="mail" class="header__items-img">
                    </a>
                    <a href="#" class="icons-item">
                        <img src="assets/icons/facebook.png" alt="facebook" class="header__items-img">
                    </a>
                    <a href="#" class="icons-item">
                        <img src="assets/icons/Instagram.png" alt="Instagram" class="header__items-img">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="section-preview">
                <div class="section__wrapper">
                    <img src="assets/images/preview.png" alt="preview" class="section-preview__img">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
